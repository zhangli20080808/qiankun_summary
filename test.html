<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<script>
  const shadow1 = document.getElementById('box1').attachShadow({ mode: 'open' })
  var one = document.createElement('div');
  one.className = 'one'
  one.innerText = '第一个内容';
  // 为 shadow DOM 添加一些 CSS 样式
  var oneStyle = document.createElement('style');

  oneStyle.textContent = `
      .one {
        color: red;
      }`;
  shadow1.appendChild(oneStyle);
  shadow1.appendChild(one);


  const shadow2 = document.getElementById('box2').attachShadow({ mode: 'open' })

  var two = document.createElement('div');
  two.className = 'one'
  two.innerText = '第一个内容';
  // 为 shadow DOM 添加一些 CSS 样式
  var twoStyle = document.createElement('style');

  twoStyle.textContent = `
      .one {
        color: blue;
      }`;
  shadow2.appendChild(twoStyle);
  shadow2.appendChild(two);
</script>
</body>
</html>
